<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card">
        <h1>✨ Horoscope Generator ✨</h1>
        <p>Discover what the stars have in store for you today!</p>
        <div class="form-group">
            <label for="zodiacSign">Select Your Zodiac Sign:</label>
            <select id="zodiacSign">
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pisces">Pisces</option>
            </select>
        </div>
        <button onclick="getHoroscope()">Get Your Horoscope</button>
        <div id="horoscopeResult" class="result">
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
